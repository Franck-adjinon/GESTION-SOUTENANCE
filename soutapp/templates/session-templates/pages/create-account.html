{% load static %}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOUTAPP-Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href=" {% static 'session-static/assets/css/tailwind.output.css' %}" />
  <!-- ../assets/css/tailwind.output.css -->
  <!-- apple-touch-icon -->
  <link rel="apple-touch-icon" sizes="96x96" href="{% static 'blog-static/images/favicon/apple-touch-icon.png' %}">

  <!-- Favicon 32x32 -->
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'blog-static/images/favicon/favicon-32x32.png' %}">

  <!-- Favicon 16x16 -->
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'blog-static/images/favicon/favicon-16x16.png' %}">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="{% static 'session-static/assets/js/init-alpine.js' %}"></script> <!-- ../assets/js/init-alpine.js -->
</head>

<body>
  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img aria-hidden="true" 
            class="object-cover w-full h-full dark:hidden"
            src="{% static 'session-static/assets/img/create-account-office.jpeg' %}" 
            alt="Office" 
            class="lazy"
            /> 
          <img aria-hidden="true" 
            class="hidden object-cover w-full h-full dark:block"
            src="{% static 'session-static/assets/img/create-account-office-dark.jpeg' %}" 
            alt="Office" 
            class="lazy"
            /> 
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <form method="post"  action="">
            {% csrf_token %}
            <div class="w-full">
              <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                Créer un compte
              </h1>
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">{{ form.nom_user.label }}</span>
                {{ form.nom_user }}
              </label>
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">{{ form.prenom_user.label }}</span>
                {{ form.prenom_user }}
              </label>
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">{{ form.email.label }}</span>
                {{ form.email }}
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">{{ form.password.label }}</span>
                {{ form.password }}
              </label>
              
              <!--
              <div class="flex mt-6 text-sm">
                <label class="flex items-center dark:text-gray-400">
                  <input type="checkbox"
                    class="text-purple-600 form-checkbox focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" />
                  <span class="ml-2">
                    I agree to the
                    <span class="underline">privacy policy</span>
                  </span>
                </label>
              </div>
              -->
  
              <button type="submit" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                >
                Créer un compte
              </button>
  
              <hr class="my-8" />
  
              <p class="mt-4">
                <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                  href="{% url 'login' %}">
                  Avez-vous déjà un compte? Se connecter
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
