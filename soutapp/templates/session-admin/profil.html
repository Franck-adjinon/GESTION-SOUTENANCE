{% extends 'session-admin/base.html' %}
{% load static %}


{% block content %}
    <div class="container px-6 mx-auto grid">
                    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                        Admin
                    </h2> 

                    <form class="space-y-8 container m-auto divide-y divide-gray-200" method="POST">
                        {% csrf_token %}
                        <div class="space-y-8 divide-y divide-gray-200">
                            

                            <div class="pt-8">
                                <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                    <div class="sm:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700"> Nom - {{ user.nom_admin }}
                                        </label>
                                        <label for="nom_user" class="block text-sm font-medium text-gray-700"> Nouveau Nom
                                        </label>
                                        <div class="mt-1">
                                            <input type="text" name="nom_user" id="nom_user"
                                                autocomplete="nom_user"
                                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                                placeholder="" />
                                        </div>
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700"> Prénom - {{ user.prenom_admin }}
                                        </label>
                                        <label for="prenom_user" class="block text-sm font-medium text-gray-700"> Nouveau Prénom
                                        </label>
                                        <div class="mt-1">
                                            <input type="text" name="prenom_user" id="prenom_user"
                                                autocomplete="prenom_user"
                                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                                placeholder="" />
                                        </div>
                                    </div> 

                                    <div class="sm:col-span-4">
                                        <label class="block text-sm font-medium text-gray-700"> 
                                            Email - {{ user.email }} 
                                        </label>
                                        <label for="email_user" class="block text-sm font-medium text-gray-700"> 
                                            Nouveau mail
                                        </label>
                                        <div class="mt-1">
                                            <input id="email_user" name="email_user" type="email" autocomplete="email_user"
                                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                                placeholder="" />
                                        </div>
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700">
                                            Mots de passe - {{ user.password }}
                                        </label>
                                        
                                        <label for="password_user" class="block text-sm font-medium text-gray-700">
                                            Mots de passe 
                                        </label>
                                        <div class="mt-1">
                                            <input type="text" name="password_user" id="password_user"
                                                autocomplete="password_user"
                                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                                placeholder="" />
                                        </div>
                                    </div>  
                                </div>
                            </div> 
                        </div>

                        <div class="pt-5">
                            <div class="flex justify-end">
                                <button type="submit"
                                    class="bg-green py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Mettre à jour
                                </button>  
                            </div>
                        </div>
                    </form> 
    </div>
{% endblock %}
