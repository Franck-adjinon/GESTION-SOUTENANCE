{% extends 'session-templates/base.html' %}
{% load static %}

{% block Page-title %}
SOUTAPP-PROFILE
{% endblock %}

{% block search-input %}
{% endblock %}

{% block content %}
<form class="space-y-8 container m-auto divide-y divide-gray-200">
    <div class="space-y-8 divide-y divide-gray-200">
        <div class="pt-8">
            <div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">Renseignements personnels</h3>
                <p class="mt-1 text-sm text-gray-500">Vous pouvez modifier vos information</p>
            </div>
            <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                <div class="sm:col-span-3 mb-6">
                    <label for="first-name" class="block text-sm font-medium text-gray-700"> Pr√©nom </label>
                    <div class="mt-1">
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                            class="shadow-sm py-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="sm:col-span-3 mb-6">
                    <label for="last-name" class="block text-sm font-medium text-gray-700"> Nom </label>
                    <div class="mt-1">
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                            class="shadow-sm py-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="sm:col-span-4 mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700"> Email </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email"
                            class="shadow-sm py-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="sm:col-span-4 mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700"> Mots de Passe </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="password" autocomplete="email"
                            class="shadow-sm py-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="sm:col-span-4">
                    <label for="email" class="block text-sm font-medium text-gray-700"> Confirmer Mots de Passe </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="password" autocomplete="email"
                            class="shadow-sm py-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pt-5">
        <div class="flex justify-end">
            <button type="button"
                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Annuler</button>
            <button type="submit"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sauvegarder</button>
        </div>
    </div>
</form>
{% endblock %}
