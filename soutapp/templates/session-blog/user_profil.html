{% extends 'session-templates/base.html' %}
{% load static %}

{% block Page-title %}
SOUTAPP-PROFILE
{% endblock %}

{% block search-input %}
{% endblock %}

{% block content %}
<form class="space-y-8 container m-auto divide-y divide-gray-200" method="post">
    {% csrf_token %}
    <div class="space-y-8 divide-y divide-gray-200">
        <div class="pt-8">
            <div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">Informations personnels</h3>
                <p class="mt-1 text-sm text-gray-500">Vous pouvez modifier vos informations</p>
            </div>
                    <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">

                        <div class="sm:col-span-3 mb-6">
                            <label class="block text-sm font-medium text-gray-700"> Nom - {{ user.nom_user }} </label> 
                        </div>

                        <div class="sm:col-span-3 mb-6">
                            <label for="nom_user" class="block text-sm font-medium text-gray-700"> Nouveau Nom </label>
                            <input 
                                type="text" 
                                name="nom_user" 
                                id="nom_user" 
                                autocomplete="nom_user"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                placeholder="" 
                            />
                        </div>

                        <div class="sm:col-span-3 mb-6">
                            <label class="block text-sm font-medium text-gray-700"> Prénom - {{ user.prenom_user }} </label> 
                        </div>

                        <div class="sm:col-span-3 mb-6">
                            <label for="prenom_user" class="block text-sm font-medium text-gray-700"> Nouveau Prénom </label>
                            <input 
                                type="text" 
                                name="prenom_user" 
                                id="prenom_user"
                                autocomplete="prenom_user"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                placeholder="" 
                            />
                        </div>

                        <div class="sm:col-span-4 mb-6">
                            <label class="block text-sm font-medium text-gray-700"> Adresse mail - {{ user.email }} </label> 
                        </div>

                        <div class="sm:col-span-4 mb-6">
                            <label for="email_user" class="block text-sm font-medium text-gray-700"> Nouveau mail </label>
                            <input 
                                id="email_user" 
                                name="email_user" 
                                type="email" 
                                autocomplete="email_user"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                placeholder="" />
                        </div>

                        <div class="sm:col-span-4 mb-6">
                            <label for="password_user" class="block text-sm font-medium text-gray-700"> Nouveau mots de passe </label>
                            <input 
                                type="text" 
                                name="password_user" 
                                id="password_user"
                                autocomplete="password_user"
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                placeholder="" 
                            />
                        </div> 
                    </div>
        </div>
    </div>

    <div class="pt-5">
        <div class="flex justify-end"> 
            <button 
                type="submit"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Mettre à jour
            </button>
        </div>
    </div>
</form>
{% endblock %}
